<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticeboard Dashboard - Uganda Prisons</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f3f6fc;
    }
    .sidebar {
      width: 250px;
        background-color: maroon; 
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #293850;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 24px;
      color: #1f2a40;
    }
    .cards {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 20px;
    }
    .card {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card .info h3 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .card .info p {
      font-size: 14px;
      color: #555;
    }
    .chart-section {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
      }
      .sidebar h2 {
        margin-bottom: 0;
        font-size: 18px;
      }
      .sidebar a {
        padding: 10px 10px;
        font-size: 14px;
        gap: 5px;
      }
      .main {
        padding: 15px;
      }
      .cards {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Prisons System</h2>
      <a href="index.html"><i class="ri-dashboard-fill"></i> Dashboard</a>
      <a href="notice.html"><i class="ri-notification-3-fill"></i> Notices</a>
      <a href="staff.html"><i class="ri-user-3-fill"></i> Staff</a>
      <a href="departments.html"><i class="ri-building-4-fill"></i> Departments</a>
      <a href="analytics.html"><i class="ri-bar-chart-fill"></i> Analytics</a>
      <a href="settings.html"><i class="ri-settings-5-fill"></i> Settings</a>
    </div>
    <div>
      <a href="help.html"><i class="ri-question-fill"></i> Help</a>
      <a href="#"><i class="ri-logout-box-r-line"></i> Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <h1>Noticeboard Dashboard</h1>
      <input type="search" placeholder="Search..." style="padding: 8px 12px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <div class="cards">
      <div class="card">
        <div class="info">
          <h3>354</h3>
          <p>Total Notices</p>
        </div>
        <i class="ri-notification-fill" style="font-size: 24px; color: #2b72f1;"></i>
      </div>
      <div class="card">
        <div class="info">
          <h3>12</h3>
          <p>Departments</p>
        </div>
        <i class="ri-building-2-fill" style="font-size: 24px; color: #f39c12;"></i>
      </div>
      <div class="card">
        <div class="info">
          <h3>2,456</h3>
          <p>Total Staff</p>
        </div>
        <i class="ri-group-fill" style="font-size: 24px; color: #28b463;"></i>
      </div>
      <div class="card">
        <div class="info">
          <h3>+18.7%</h3>
          <p>Engagement Rate</p>
        </div>
        <i class="ri-line-chart-fill" style="font-size: 24px; color: #e91e63;"></i>
      </div>
    </div>

    <div class="chart-section">
      <h3>Notice Views Overview</h3>
      <canvas id="viewsChart" height="100"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('viewsChart').getContext('2d');
    const viewsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Notice Views',
          data: [850, 1020, 950, 1130, 1250, 1420],
          fill: true,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
