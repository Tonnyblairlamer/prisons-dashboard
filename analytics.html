<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics - Uganda Prisons</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6fc;
    }
    .sidebar {
      width: 250px;
      background-color: maroon;
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #293850;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #1f2a40;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .card i {
      font-size: 28px;
      color: #2b72f1;
    }
    .card-content {
      display: flex;
      flex-direction: column;
    }
    .card-content h3 {
      font-size: 18px;
      margin-bottom: 4px;
      color: #333;
    }
    .card-content span {
      font-size: 24px;
      font-weight: bold;
      color: #1f2a40;
    }
    .chart {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .chart h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    canvas {
      width: 100%;
      max-width: 700px;
      height: 300px;
    }
    @media (max-width: 800px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        padding: 10px 0;
      }
      .sidebar h2 {
        margin-bottom: 0;
        font-size: 18px;
      }
      .sidebar a {
        padding: 10px 10px;
        font-size: 14px;
        gap: 5px;
      }
      .main {
        padding: 15px;
        width: 100%;
      }
      .cards {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .chart {
        padding: 10px;
      }
      canvas {
        max-width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Prisons System</h2>
      <a href="index.html"><i class="ri-dashboard-fill"></i> Dashboard</a>
      <a href="notice.html"><i class="ri-notification-3-fill"></i> Notices</a>
      <a href="staff.html"><i class="ri-user-3-fill"></i> Staff</a>
      <a href="departments.html"><i class="ri-building-4-fill"></i> Departments</a>
      <a href="analytics.html"><i class="ri-bar-chart-fill"></i> Analytics</a>
      <a href="settings.html"><i class="ri-settings-5-fill"></i> Settings</a>
    </div>
    <div>
      <a href="help.html"><i class="ri-question-fill"></i> Help</a>
      <a href="#"><i class="ri-logout-box-r-line"></i> Logout</a>
    </div>
  </div>

  <div class="main">
    <h1>Analytics Overview</h1>

    <div class="cards">
      <div class="card">
        <i class="ri-user-3-fill"></i>
        <div class="card-content">
          <h3>Total Staff</h3>
          <span>124</span>
        </div>
      </div>
      <div class="card">
        <i class="ri-notification-3-fill"></i>
        <div class="card-content">
          <h3>Total Notices</h3>
          <span>38</span>
        </div>
      </div>
      <div class="card">
        <i class="ri-building-4-fill"></i>
        <div class="card-content">
          <h3>Departments</h3>
          <span>7</span>
        </div>
      </div>
      <div class="card">
        <i class="ri-bar-chart-box-fill"></i>
        <div class="card-content">
          <h3>Engagement Rate</h3>
          <span>82%</span>
        </div>
      </div>
    </div>

    <div class="chart">
      <h3>Monthly Notices Report</h3>
      <canvas id="noticeChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('noticeChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Notices Posted',
          data: [5, 7, 4, 9, 6, 10],
          backgroundColor: '#2b72f1'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 2
            }
          }
        }
      }
    });
  </script>
</body>
</html>
