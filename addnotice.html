<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Notice - Uganda Prisons</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6fc;
    }
    .sidebar {
      width: 250px;
       background-color: maroon;
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #293850;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1f2a40;
    }
    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #2b72f1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background-color: #1e5fd0;
    }
    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
      }
      .sidebar h2 {
        margin-bottom: 0;
        font-size: 18px;
      }
      .sidebar a {
        padding: 10px 10px;
        font-size: 14px;
        gap: 5px;
      }
      .main {
        padding: 15px;
      }
      form {
        padding: 10px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Prisons System</h2>
      <a href="index.html"><i class="ri-dashboard-fill"></i> Dashboard</a>
      <a href="notice.html"><i class="ri-notification-3-fill"></i> Notices</a>
      <a href="staff.html"><i class="ri-user-3-fill"></i> Staff</a>
      <a href="departments.html"><i class="ri-building-4-fill"></i> Departments</a>
      <a href="analytics.html"><i class="ri-bar-chart-fill"></i> Analytics</a>
      <a href="settings.html"><i class="ri-settings-5-fill"></i> Settings</a>
    </div>
    <div>
      <a href="help.html"><i class="ri-question-fill"></i> Help</a>
      <a href="#"><i class="ri-logout-box-r-line"></i> Logout</a>
    </div>
  </div>

  <div class="main">
    <h1>Add New Notice</h1>
    <form>
      <label for="title">Notice Title</label>
      <input type="text" id="title" name="title" placeholder="Enter title" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="ICT">ICT</option>
        <option value="PLANNING">PLANNING</option>
        <option value="COMMUNICATIONS">COMMUNICATIONS</option>
        <option value="HR">HR</option>
      </select>

      <label for="description">Notice Description</label>
      <textarea id="description" name="description" placeholder="Enter description..." required></textarea>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="Active">Active</option>
        <option value="Pending">Pending</option>
        <option value="Expired">Expired</option>
      </select>

      <button type="submit">Submit Notice</button>
    </form>
  </div>
</body>
</html>
